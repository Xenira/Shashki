<h2>Waiting for 2nd player{{points}}</h2>
<div *ngIf="!visible">
    This is a private match. Ask a friend to join to begin playing.
    <hr>
    Scann this QR code
    <app-qr-code [text]="'https://shashki.herokuapp.com/join/' + id"></app-qr-code>
    <app-divider text="OR"></app-divider>
    <span>Enter the following code to join:</span>
    <h3>{{id}}</h3>
</div>
