<h2 mat-dialog-title>No Adblock Detected</h2>
<mat-dialog-content>
  <p>
    We have detected, that you are using no adblocking plugin in your browser
  </p>
  <ul>
    <li>Ads are annoying and intrusive</li>
    <li>Ads are disruptive</li>
    <li>Ads create security concerns</li>
    <li>Ads affect load time and bandwidth usage</li>
  </ul>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>OK</button>
</mat-dialog-actions>
